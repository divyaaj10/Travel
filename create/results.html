<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended Destinations</h2>
        <div class="row">
            {% for index, destination in recommendations.iterrows() %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ destination['Destination'] }}</h5>
                            <p class="card-text"><strong>Type:</strong> {{ destination['Type'] }}</p>
                            <p class="card-text"><strong>State:</strong> {{ destination['State'] }}</p>
                            <p class="card-text"><strong>Best Time to Visit:</strong> {{ destination['BestTimeToVisit'] }}</p>
                            <p class="card-text"><strong>Rating:</strong> {{ destination['Rating'] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
