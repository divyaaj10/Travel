<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .center-div h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/travel.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="center-div">
        <h1>Welcome to the Travel Recommendation System</h1>
        <a href="/recommendation" class="btn">Get Recommendations</a>
    </div>
</body>
</html>
